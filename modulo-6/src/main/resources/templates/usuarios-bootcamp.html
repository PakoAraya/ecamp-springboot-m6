<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios con Email @bootcamp.cl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Usuarios con Email @bootcamp.cl</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Edad</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre la lista de usuarios -->
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.getId()}"></td>
                    <td th:text="${usuario.getNombre()}"></td>
                    <td th:text="${usuario.getEmail()}"></td>
                    <td th:text="${usuario.getEdad()}"></td>
                    <td th:text="${usuario.activo ? 'Activo' : 'Inactivo'}"></td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/usuario/lista" class="btn btn-primary">Volver a la lista de usuarios</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
