<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Detalles del Usuario</h1>

    <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
    <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
    <p><strong>Edad:</strong> <span th:text="${usuario.edad}"></span></p>

    <!-- Mensajes condicionales -->
    <div th:if="${usuario.edad >= 65}">
        <p style="color: orange;" th:text="'Este usuario es de la tercera edad.'"></p>
    </div>
    <div th:if="${usuario.edad >= 18 and usuario.edad < 65}">
        <p style="color: green;" th:text="'Este usuario es mayor de edad.'"></p>
    </div>
    <div th:if="${usuario.edad < 18}">
        <p style="color: red;" th:text="'Este usuario es menor de edad.'"></p>
    </div>
</div>
</body>
</html>
