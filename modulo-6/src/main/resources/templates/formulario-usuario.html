<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Formulario de Usuario</h1>
    <!--action ; method; objeto-->
    <!-- Muestra mensaje de error generico -->
    <p th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"> //Se recibe el tipo de error.
        <span th:text="${error}"></span>
    </p>

    <!--  Creacion de Formulario Web  -->
    <form th:action="@{/usuario/guardar}" th:object="${usuarioDTO}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input class="form-control" id="nombre"  type="text"  th:field="*{nombre}">
            <!-- Esta es la linea que se agrega para conocer el error -->
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electr√≥nico</label>
            <input class="form-control" id="email"  type="email"  th:field="*{email}">
            <!-- Esta es la linea que se agrega para conocer el error -->
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input class="form-control" id="edad"  type="number"  th:field="*{edad}">
            <!-- Esta es la linea que se agrega para conocer el error -->
            <span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
