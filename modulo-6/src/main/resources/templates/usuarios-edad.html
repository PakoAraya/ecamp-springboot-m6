<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Ordenados por Edad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Usuarios Ordenados Por Edad</h1>

        <table class="table table-hover">
            <thead class="table-dark">
            <tr th:each="usuario : ${usuarios}">
                <th th:text="${usuario.getId()}">ID</th>
                <th th:text="${usuario.getNombre()}">Nombre</th>
                <th th:text="${usuario.getEmail()}">Email</th>
                <th th:text="${usuario.getEdad()}">Edad</th>
                <th th:text="${usuario.activo ? 'Activo' : 'Inactivo'}"></th>
            </tr>
            </thead>
            <tbody>
            <!-- Se debe Iterar la lista de Usuarios y mostrar datos -->
            <tr>
                <td></td>
            </tr>
            </tbody>
        </table>

        <!-- Boton de regreso a la lista -->
        <div class="text-center">
            <a href="/usuario/lista">Volver a la lista de usuarios</a>
        </div>
    </div>

    <!-- Script de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybFv7pgbD8F2iA1jH9KL2bZ16vvzI3vbpA4xuT66n/2VDA4Jr" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0+6f6ZxZ9QsmvUnj8gFdt41f5VZQn1J4k7tsbo9HjLRjFekz" crossorigin="anonymous"></script>
</body>
</html>
