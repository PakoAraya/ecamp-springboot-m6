<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Productos</h1>
    <p th:if="${error}" class="alert alert-danger" role="alert">
        <spam th:text="${error}"></spam>
    </p>
    <table class="table table-striped" th:unless="${error}">
        <thead>
        <tr>

            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoria</th>
            <th>Disponibilidad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <div th:if="${producto.getCategoriaDTO()}">
                <td th:text="${producto.getCategoriaDTO().getNombre}"></td>
            </div>
            <div th:unless="${producto.getCategoriaDTO()}">
                <td>Sin Categoria</td>
            </div>
            <td >
                <spam th:if="${producto.enStock}" style="color:green;"> Disponible</spam>
                <spam th:unless="${producto.enStock}" style="color:red;"> Agotado</spam>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
